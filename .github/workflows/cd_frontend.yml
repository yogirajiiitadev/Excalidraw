# Build the docker image
# Push docker image to docker hub
# SSH into EC2 machine and re-run the container

name: Continuous Deployment Scriblio nextjs frontend
on: 
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # clone the codebase in temporary ubuntu machine 
      # used by github to build the image
      - name: Checkout the code  
        uses: actions/checkout@v2

      # temporary ubuntu machine logs in to Docker account  
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and pushes the image in docker account
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ypc2002/scriblio-frontend:${{ github.sha }}
      
      # SSH into VM/EC2 and run the docker container in /EC2
      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@13.53.207.95 "
          
            # Force remove container named scriblio-frontend if it exists
            docker rm -f scriblio-frontend || true
            
            # Run new container on port 3000 with a fixed name for easier management
            docker run --name scriblio-frontend -d -p 3000:3000 ypc2002/scriblio-frontend:${{ github.sha }}

            # Remove unused images/containers to save space
            docker system prune -af
          "
